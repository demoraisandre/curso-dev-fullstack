<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/2a80090fdb.js" crossorigin="anonymous"></script>
    <style>
        .btn-facebook {
            border: 1px;
            border-radius: 5px;
            padding: 10px;
            background-color: blue;
            color: white;
        }

        .btn-facebook i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Os ícones são em formato SVGs</h1>
    
    <button class="btn-facebook">
        <i class="fa-brands fa-square-facebook"></i>
        Facebook
    </button>
    
</body>
</html>
