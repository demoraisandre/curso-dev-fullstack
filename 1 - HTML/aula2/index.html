<!DOCTYPE html> <!-- Essa tag doctype é responsável por definir a versão do html-->
<html>
    <head> <!-- Essa tag é filha da tag <html> e irmã da tag <body>-->
        <!--
        A tag head serve para as configurações do meu documento html        
        -->
        <title>Hello World!</title> <!-- Esse title define o que estará escrito na Tab do Navegador-->
    </head>  
    <body>
        <!--
        A tag body é responsável pela área visível da minha página
        -->
        <h1>Hello World!</h1>
    </body>
</html>
